<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    
    <div id="calendarContainer">

        <div id="calendarHeader">
            <div>
              <span><</span>
                <p id="month"></p>
              <span>></span>
            </div>
            <div>
              <span><</span>
                <p id="year"></p>
              <span>></span>
            </div>
        </div>

        <div id="daysContainer">
            <div class="dayColumn">Sun</div>
            <div class="dayColumn">Mon</div>
            <div class="dayColumn">Tues</div>
            <div class="dayColumn">Wed</div>
            <div class="dayColumn">Thurs</div>
            <div class="dayColumn">Friday</div>
            <div class="dayColumn">Sat</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
