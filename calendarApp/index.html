<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Planner</title>
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <div id="calendarContainer">
      <div id="calendarHeader">
        <div>
          <span onclick="changeMonth('subtract')"><</span>
          <p class="month-year" id="month"></p>
          <span onclick="changeMonth('add')">></span>
        </div>
        <div>
          <span onclick="changeYear('subtract')"><</span>
          <p class="month-year" id="year"></p>
          <span onclick="changeYear('add')">></span>
        </div>
      </div>
      <div id="daysContainer">
        <div class="content">
          <p>Sun</p>
          <p>Mon</p>
          <p>Tues</p>
          <p>Wed</p>
          <p>Thurs</p>
          <p>Fri</p>
          <p>Sat</p>
        </div>
        <div class="content">
          <div id="0" class="dayColumn">Sun</div>
          <div id="1" class="dayColumn">Mon</div>
          <div id="2" class="dayColumn">Tues</div>
          <div id="3" class="dayColumn">Wed</div>
          <div id="4" class="dayColumn">Thurs</div>
          <div id="5" class="dayColumn">Friday</div>
          <div id="6" class="dayColumn">Sat</div>
        </div>
      </div>
    </div>
    <h1 id="dateDisplay" class="bigDate"></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="calendar.js"></script>
  </body>
</html>
