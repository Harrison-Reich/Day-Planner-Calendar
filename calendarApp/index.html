<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Planner</title>
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <div id="calendarContainer">

      <div id="calendarHeader">
        <div>
          <span><</span>
          <p id="month"></p>
          <span>></span>
        </div>
        <div>
          <span><</span>
          <p id="year"></p>
          <span>></span>
        </div>
      </div>

      <div id="daysContainer">
        <div id="0" class="dayColumn">Sun</div>
        <div id="1" class="dayColumn">Mon</div>
        <div id="2" class="dayColumn">Tues</div>
        <div id="3" class="dayColumn">Wed</div>
        <div id="4" class="dayColumn">Thurs</div>
        <div id="5" class="dayColumn">Friday</div>
        <div id="6" class="dayColumn">Sat</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="calendar.js"></script>
  </body>
</html>
